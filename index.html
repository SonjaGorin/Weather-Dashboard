<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="weather-dashboard">
        <h1 class="header-text">Weather Dashboard</h1>
    </header>

    <main>
        <section class="form-card">
            <form class="search-form">
                <label id="form-label" for="city">Search for a City:</label>
                <input name="city-name" type="text" autofocus="true" id="city-input" placeholder="Enter the name of the city"/>
                <input name="country-name" type="text" autofocus="true" id="country-input" placeholder="Enter the name of the country"/>
                <button type="submit" id="search-button">Search</button>
              </form>
        </section>

        <section class="past-searches-card">
            <h2>Your past searches:</h2>
            <section class="past-searches-display"></section>
                <ul class="searched-cities"></ul>
        </section>

        <section class="today's-weather-card">
            <h2 id="current-city-name"></h2><span id="current-date"></span></h2>
                <p>Temp: <span id="current-temp"></span></p>
                <p>Wind: <span id="current-wind"></span></p>
                <p>Humidity: <span id="current-humidity"></span></p>
        </section>

        <section class="five-day-weather-card">
            <h3 id="five-day-forecast">5-Day Forecast:</h3>
            <section id="one-day-card"></section>
        </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
