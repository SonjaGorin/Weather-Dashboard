<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="weather-dashboard">
        <h1 class="header-text">Weather Dashboard</h1>
    </header>

    <main>
        <section class="form-card">
            <form class="search-form">
                <label id="form-label" for="city">Search for a City:</label>
                <input name="city-name" type="text" autofocus="true" id="city-input" />
                <button type="submit" id="search-button">Search</button>
              </form>
        </section>

        <section class="past-searches-card">
            <h2>Your past searches:</h2>
            <section class="past-searches-display"></section>
        </section>

        <section class="today's-weather-card">
            <h2 id="current-city-name"></h2>
                <p>Temp: </p>
                <p>Wind: </p>
                <p>Humidity: </p>
        </section>
    </main>



</body>
</html>
